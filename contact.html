<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Contact TailWag Dog Care</title>
  <meta name='description' content='Get in touch with TailWag Dog Care to schedule grooming, boarding, or training for your dog.'>
  <script src='https://cdn.tailwindcss.com'></script>
</head>
<body class='font-sans antialiased'>
  <!-- Navigation -->
  <nav class='bg-white shadow sticky top-0 z-50'>
    <div class='max-w-7xl mx-auto px-4 sm:px-6 lg:px-8'>
      <div class='flex justify-between items-center h-16'>
        <div class='flex items-center'>
          <a href='index.html' class='text-2xl font-bold text-gray-800'>TailWag Dog Care</a>
        </div>
        <div class='hidden md:flex space-x-6'>
          <a href='index.html' class='text-gray-600 hover:text-gray-800'>Home</a>
          <a href='about.html' class='text-gray-600 hover:text-gray-800'>About</a>
          <a href='index.html#services' class='text-gray-600 hover:text-gray-800'>Services</a>
          <a href='contact.html' class='text-gray-600 hover:text-gray-800'>Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <main class='py-12'>
    <section class='max-w-4xl mx-auto px-4'>
      <h1 class='font-[primary-font] text-3xl md:text-4xl font-bold text-gray-800 mb-4'>Contact TailWag Dog Care</h1>
      <p class='text-gray-700 mb-6'>Have questions or want to book a grooming, daycare, or boarding session? Send us a message and we’ll respond promptly.</p>
      <form action='#' method='post' class='grid md:grid-cols-2 gap-6'>
        <div>
          <label class='block text-sm mb-1 text-gray-700'>Your Name</label>
          <input type='text' name='name' required class='w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500'>
        </div>
        <div>
          <label class='block text-sm mb-1 text-gray-700'>Your Email</label>
          <input type='email' name='email' required class='w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500'>
        </div>
        <div>
          <label class='block text-sm mb-1 text-gray-700'>Phone</label>
          <input type='tel' name='phone' class='w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500'>
        </div>
        <div>
          <label class='block text-sm mb-1 text-gray-700'>Dog's Name</label>
          <input type='text' name='dog_name' class='w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500'>
        </div>
        <div class='col-span-2'>
          <label class='block text-sm mb-1 text-gray-700'>Service Interested</label>
          <select name='service' class='w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500'>
            <option>Grooming</option>
            <option>Walking</option>
            <option>Boarding</option>
            <option>Training</option>
            <option>General Inquiry</option>
          </select>
        </div>
        <div class='col-span-2'>
          <label class='block text-sm mb-1 text-gray-700'>Message</label>
          <textarea name='message' rows='4' class='w-full border border-gray-300 rounded px-3 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500'></textarea>
        </div>
        <div class='col-span-2'>
          <button type='submit' class='bg-[#F59E0B] text-white px-6 py-3 rounded-full font-semibold hover:bg-[#f6be49] transition-all duration-300'>Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer class='bg-gray-800 text-white'>
    <div class='max-w-7xl mx-auto px-4 py-6'>
      <p class='text-sm'>© 2025 TailWag Dog Care. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
